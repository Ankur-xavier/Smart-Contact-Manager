<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
<meta charset ="UTF-8"/>
<title>This is about Page</title>
</head>

<body>

   <section>
      <div class="container">
          <div class ="row">
              <div class="col-md-8 offset-md-2">
                 <div class="my-card mt-2">
                  
                  
	              <div th:if ="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
	    			 <p class="text-center" th:text="${session.message.content}"></p>	    			  
	    		     <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
	    		   </div>
                   

	               
	               
                     <h1 class="text-center">Register Here</h1>
                      
                      <form novalidate="novalidate"  action ="" th:action="@{/do_register}" method="post" th:object ="${user}">
                      
                     <!-- name -->
 						 <div class="form-group">
 						 
   						 	<label for="name_field">Your Name</label>
   						    <input 
   						     name="name"
   						     type="text"
   						 	 class="form-control"
   						 	 th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
   						  	 id="name_field"
   						   	 aria-describedby="emailHelp"
   						     placeholder="Enter here"
   						     required
   						     th:value="${user.name}"
   						     >
   						     
   						     <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
      							
    						 </div> 
   						     
   						     
  						</div>
  						
  					 <!-- email -->	
 						 <div class="form-group">
 						 
   						 	<label for="email_field">Your Email</label>
   							<input
   							 name="email"
   							 type="email"
   						 	 class="form-control"
   						 	 th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
   						  	 id="email_field"
   						   	 aria-describedby="emailHelp"
   						     placeholder="Enter email"
   						     required
   						     th:value="${user.email}"
   						     >
   						     
   						     <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
      							
    						 </div>
    						 
  						</div>
  						
  					 <!-- password -->	
 						 <div class="form-group">
 						 
   						 	<label for="password_field">Your Password</label>
   							<input 
   							 name="password"
   							 type="password"
   						 	 class="form-control"
   						 	 th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
   						  	 id="password_field"
   						   	 aria-describedby="emailHelp"
   						     placeholder="Enter Password"
   						     required>
   						     
   						     <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
      							
    						 </div>
  						</div>
  						
  					 <!-- About user -->	
 						 <div class="form-group">
 						 
   						 	<textarea name="about" th:text="${user.about}" placeholder ="Enter something about yourself "
   						 	 rows="8" class="form-control"></textarea>
  
  						</div>
                     
                     <div class ="form-group form-check">
                     <input type ="checkbox" name ="agreement" class="form-check-input"
                     id="agreement" />
                     <label for="agreement">Accept Terms and Condtions </label>
                     </div>
                     
                     
                     
                     
                     <!-- Buttons -->
                    <div class="container text-center">
                        <button type="submit"  class="btn bg-primary text-white">Submit</button>
                        <button type="reset" class="btn btn-warning text-white">Reset</button>
                    </div>

                      </form>
              
              
              
                  </div>
                   
              </div>
          
          </div>
           
      </div>
    
   </section>

</body>
</html>
